<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinBase Website</title>
    <link rel="stylesheet" href="/CSS/app.css" />
  </head>
  <body>
    <header>
      <div class="header-container container">
        <h1 class="site-title">FinBase</h1>
        <nav>
          <ul class="nav-ul-container">
            <li class="nav-li-items">
              <a href="#" class="nav-li-links current-page">Home</a>
            </li>
            <li class="nav-li-items">
              <a href="#" class="nav-li-links">About</a>
            </li>
            <li class="nav-li-items">
              <a href="#" class="nav-li-links">FAQ's</a>
            </li>
            <li class="nav-li-items">
              <a href="#" class="nav-li-links">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="nav-buttons-container">
          <button class="nav-buttons signup-btn">Sign Up</button
          ><button class="nav-buttons login-btn">Log In</button>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="hero-section">
        <div class="hero-text-container">
          <h2 class="hero-title">
            <strong
              >Pay, Invest, Save <br />
              your cash with a <br />single bank!</strong
            >
          </h2>
          <p class="hero-text">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Alias
            distinctio sed suscipit eum?
          </p>
          <button class="hero-signup-btn signup-btn" id="hero-signup-btn">Sign Up</button>
          <div class="hero-button-container">
            <button class="hero-btn btn-1"><img src="/img/icons8-play-store-48.png" alt="" class="button-logo"><span>Get on Android</span></button>
            <button class="hero-btn"><img src="/img/icons8-app-store-48.png" alt="" class="button-logo"><span>Get on Iphone</span></button>
          </div>
        </div>
        <div class="hero-image-container">
          <img
            src="/img/business-3d-businesswoman-getting-bitcoin-profit.png"
            alt="a 3d-bussineswoman getting bitcoin profit"
            class="hero-image"
          />
        </div>
      </div>

      <section class="container">
        <div class="client-ads-container">
            <div class="client-ads">
                <img src="/img/forbes-logo-40229.png" alt="forbes logo" class="client-ads-image ad-1">
            </div>
            <div class="client-ads">
                <img src="/img/playstation-logo.png" alt="playstation logo" class="client-ads-image">
            </div>
            <div class="client-ads">
                <img src="/img/prada-logo.png" alt="prada logo" class="client-ads-image">
            </div>
            <div class="client-ads">
                <img src="/img/sony-logo.png" alt="sony logo" class="client-ads-image">
            </div>
            <div class="client-ads">
                <img src="/img/rolex-logo.png" alt=" rolex logo" class="client-ads-image">
            </div>
        </div>
        <div class="testimonial">
            <h3>More than <span>10,000</span> active users trust FinBase</h3>
        </div>
      </section>
      <section class="">

      </section>
    </main>
  </body>
</html>
